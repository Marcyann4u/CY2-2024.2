<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do Usuário</title>
    <link rel="stylesheet" href="modelo.css">
</head>
<body>
    <section class="login">
        <div class="img">
            <img src="https://i.pinimg.com/736x/fc/f4/8f/fcf48f11cceb012fe3b80ed554802337.jpg">
        </div>
        <div class="container">
            <div class="title">
                <h1>Bem-vindo!</h1>
                <p>Já possui uma conta?
                    <a href="./login.html">Entrar</a>
                </p>
            </div>
            <div class="formulario">
                <p>Nome de Usuário</p>
                <input type="text" class="forms-input" placeholder="Digite o seu nome">
                <p>Email</p>
                <input class="forms-input" type="email" placeholder="exemplo@email.com">
                <p>Senha</p>
                <input type="password" class="forms-input" placeholder="Digite sua senha">
                <button class="forms-input btn"><a href="Home.html">Cadastrar</a></button>
                <div>
                    <div class="line"></div>
                    Ou
                    <div class="line"></div>
                </div>
            </div>
            <div class="social-media">
                <div class="social-img">
                    <img src="https://th.bing.com/th/id/OIP.oXL7mzUB14P4QDh0Bu9YvAHaHa?w=157&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7">
                </div>
                <div class="social-img">
                    <img src="https://th.bing.com/th/id/OIP.Din44az7iZZDfbsrD1kfGQHaHa?rs=1&pid=ImgDetMain">
                </div>
                <div class="social-img">
                    <img src="https://logodownload.org/wp-content/uploads/2017/11/discord-logo-1-1.png">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
