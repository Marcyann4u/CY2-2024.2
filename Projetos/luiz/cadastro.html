<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do usuário </title>
    <link rel="stylesheet" href="modelo.css">
</head>
<body>
    <section class="login">
        <div class="img">
            <img src="./aaahhh123.jpg" alt="videogame">
            </div>
            <div class="container">
            </div>
            <div class="title">
                <h1>Bem vindo</h1>
                <p>
                    Já possui uma conta?
                    <a href="./login.html">Entrar</a>
                </p>
            </div>
            <div class="formulario">
                <p>Nome de Usuário</p>
                <input type="text" class="forms-input" placeholder="Digite seu nome">
                <p>Email</p>
                <input class="forms-input" type="email" placeholder="exemplo@email.com">
                <p>Senha</p>
                <input type="password" class="forms-input" placeholder="Digite sua senha">
                <input type="button" class="forms-input btn" value="Cadastrar">
                <div>
                    <div class="line"></div>
                </div>
            </div>
        </section>
</body>
</html>
